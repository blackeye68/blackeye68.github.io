# Plugins
plugins: 
  - jekyll-paginate  # plugin phân trang
  - jekyll-relative-links # plugin tạo link trực tiếp trên github pages
  #- jekyll-archives # plugin archive nhưng ko hoạt động tốt trên github pages
    

# Relative-links plugin
plugins:
  - jekyll-redirect-from
  
# Category
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"

