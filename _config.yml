# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Great web agency
email: youremail@somewhere
description: "Great web agency offers high impact yet affordable web development services. From web design to targeted SEO to custom web applications."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://username.github.io/project/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

permalink: none
comments: true 
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: "Your name"
      category: "jekyll"
